<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ITAIKO</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects all 404s to index.html with the path preserved in the URL
      const path = window.location.pathname;
      const base = '/';

      // Remove base path if present
      const relativePath = path.startsWith(base) ? path.slice(base.length) : path;

      // Redirect to index with the path as a query parameter
      const redirectUrl = (base === '/' ? '' : base) + '/?redirect=' + encodeURIComponent(relativePath + window.location.search);
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
